<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Teachable Machine Image Model</title>
  <!-- ✅ まず TensorFlow.js を読み込む -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.9.0/dist/tf.min.js"></script>
  <!-- ✅ 次に Teachable Machine Image ライブラリ -->
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
</head>
<body>
  <h1>画像認識：Teachable Machine</h1>
  <button onclick="init()">開始</button>
  <div>認識結果：<span id="result">-</span></div>

  <script type="text/javascript">
    const URL = "./";

    let model, webcam, labelContainer, maxPredictions;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      const webcamElement = document.createElement("video");
      document.body.appendChild(webcamElement);

      webcam = new tmImage.Webcam(200, 200, true);
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);

      webcamElement.appendChild(webcam.canvas);
      labelContainer = document.getElementById("result");
    }

    async function loop() {
      webcam.update();
      const prediction = await model.predict(webcam.canvas);
      const best = prediction.reduce((a, b) => a.probability > b.probability ? a : b);
      labelContainer.innerText = best.className;

      if (window.Android) {
        window.Android.setWebViewString(best.className);
      }

      window.requestAnimationFrame(loop);
    }
  </script>
</body>
</html>
