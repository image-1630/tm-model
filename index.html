<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Teachable Machine Image Model</title>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  </head>
  <body>
    <h2>認識結果：<span id="result"></span></h2>
    <button onclick="init()">開始</button>
    <script type="text/javascript">
      const URL = "https://teachablemachine.withgoogle.com/models/7kxrnp3CZ/";

      let model, webcam, labelContainer, maxPredictions;

      async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        const webcamElement = document.createElement("video");
        document.body.appendChild(webcamElement);

        webcam = new tmImage.Webcam(200, 200, true);
        await webcam.setup();
        await webcam.play();
        window.requestAnimationFrame(loop);

        document.body.appendChild(webcam.canvas);
      }

      async function loop() {
        webcam.update();
        const prediction = await model.predict(webcam.canvas);
        let best = prediction.reduce((a, b) => (a.probability > b.probability ? a : b));
        document.getElementById("result").innerText = best.className;

        // App Inventor との連携
        if (window.Android) {
          window.Android.setWebViewString(best.className);
        }

        window.requestAnimationFrame(loop);
      }
    </script>
  </body>
</html>
